{% extends 'base.html' %}

{% block body %}

    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="card" style="width: 35rem;">
                   {% if post.image %}
                   <img src="{{post.image.url}}" class="card-img-top">
                   {% endif %}
                  <div class="card-body">
                    <h5 class="card-title">{{ post.title }} <small><br>{{ post.publishing_date }}</small></h5>
                    <h6> Yazar: {{ post.user.get_full_name }}</h6>
                    <p class="card-text">{{ post.content|safe|linebreaks }}</p>
                  {% if request.user.is_authenticated %}
                    <a href="{{post.get_update_url}}" class="btn btn-secondary"> Guncelle </a>
                    <a href="{{post.get_delete_url}}" class="btn btn-danger"> Sil </a>
                  {% endif %}
                  </div>
                </div>
            </div>
        </div>

{% endblock %}
